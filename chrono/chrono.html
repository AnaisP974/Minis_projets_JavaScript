<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Chrono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>TOP CHRONO !</h1><br>
<div class="bloc-chrono">
    <div class="chronometre">
        <div class="tim">
            <span>0 h</span> :
            <span>0 min</span> :
            <span>0 s</span> :
            <span>0 ms</span>
        </div>
        <div class="controls">
            <button id="start" title="Lancer le chrono" onclick="start()">Start</button>
            <button id="stop" title="Pause" onclick="stop()">Stop</button>
            <button id="reset" title="Remettre à zéro" onclick="reset()">Reset</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
